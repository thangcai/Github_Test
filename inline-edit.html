<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        table input {
            display: none;
        }
        td, th {
            width: 200px;
            height: 50px;
            padding: 15px;
        }
    </style>
    <script>
        function update(event) {
            row = $(event.target).closest("tr");
            row.find("p").hide();
            row.find("input").show();
            console.log(row.find(".link").text());
        }

        function reset(event) {
            row = $(event.target).closest("tr");
            row.find("p").show();
            row.find("input").hide();
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>
                <p>Todo 1</p>
                <input type="text" value="Todo 1"/>
                <a class="link">google.com</a>
            </td>
            <td>
                <button onclick="update(event)">Edit</button>
                <button onclick="reset(event)">Reset</button>
            </td>
        </tr>
    </table>
<h1>aaaaaaaaaaaaa</h1>
<h2>ffffffffff</h2>
</body>
</html>
